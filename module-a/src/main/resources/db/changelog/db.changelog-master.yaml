# from https://docs.liquibase.com/change-types/create-table.html#yaml_example
databaseChangeLog:
  - changeSet:
      id: createTable-example
      author: liquibase-docs
      changes:
        - createTable:
            catalogName: department
            columns:
              - column:
                  name: address
                  type: varchar(255)
            remarks: A String
            schemaName: public
            tableName: person
            tablespace: A String